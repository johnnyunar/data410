{% extends 'theme/base.html' %}
{% load static %}

{% block content %}
    <div class="flex flex-col justify-center items-center min-h-screen px-12">
        <div class="h-[25vh] w-screen flex flex-col justify-end items-center p-12">
            {# Logo #}
            <div class="mb-8">
                <img src="{% static 'core/img/data410-logo-blk.svg' %}" alt="Logo" class="theme-logo w-56 mx-auto">
            </div>

            {# Search bar #}
            <div class="form-control w-full max-w-lg sm:ml-12">
                <div class="input-group flex flex-col gap-5 sm:flex-row">
                    <input
                      type="text"
                      placeholder="Search"
                      class="input input-bordered w-full"
                    />
                    <button class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                             class="w-6 h-6 stroke-current">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        {# Recent Services #}
        <div class="w-full flex justify-center flex-wrap gap-4 my-4 sm:ml-12">
            {% for service in recent_services %}
                <a href="{{ service.get_absolute_url }}"
                   class="flex justify-center items-center gap-2 min-w-32 max-w-60 w-1/3 h-32 p-4 cursor-pointer flex-nowrap btn">
                    {% if service.image %}
                        <img src="{{ service.image.url }}" alt="Logo" class="w-6 h-6">
                    {% endif %}
                    <h2 class="text-lg font-bold">{{ service }}</h2>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
