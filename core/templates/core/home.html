{% extends 'theme/base.html' %}
{% load static %}

{% block content %}
    <div class="flex flex-col justify-center items-center h-screen p-12">
        {# Logo #}
        <div class="mb-8">
            <img src="{% static 'core/img/data410-logo-blk.svg' %}" alt="Logo" class="theme-logo w-56 mx-auto">
        </div>

        {# Search bar #}
        <div class="form-control w-full max-w-md sm:ml-12">
            <div class="input-group flex flex-col gap-5 sm:flex-row">
                <input
                  type="text"
                  placeholder="Search"
                  class="input input-bordered w-full"
                />
                <button class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                         class="w-6 h-6 stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    {% include 'core/includes/theme-select.html' %}
{% endblock %}
