{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Data 410</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="icon" href="{% static 'core/img/data410-logo-sm.ico' %}" type="image/x-icon">

        {# OG / Facebook #}
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://www.data410.com/">
        <meta property="og:title" content="Data 410">
        <meta property="og:description" content="Data 410 | a digital footprint management platform.">
        <meta property="og:image" content="{% static 'core/img/data410-logo-sm.png' %}">

        {# Twitter #}
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="https://www.data410.com/">
        <meta property="twitter:title" content="Data 410">
        <meta property="twitter:description"
              content="Data 410 | a digital footprint management platform.">
        <meta property="twitter:image" content="{% static 'core/img/data410-logo-sm.png' %}">
        {% tailwind_css %}
    </head>

    <body class="leading-normal tracking-normal" data-theme="light">
        <main class="min-h-screen">
            {% block content %}
            {% endblock %}
        </main>
        <script src="{% static 'core/js/main.js' %}"></script>
        {% block extra_js %}
        {% endblock %}
    </body>
</html>
